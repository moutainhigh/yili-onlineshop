<!DOCTYPE html>
<html>
    <head>
        <title>意见反馈</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body id="suggest">

        <div class="container">

            <div class="head mB10">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p>意见反馈</p>
            </div>

            <ul class="list">
                <li>
                    <p>欢迎留下您宝贵的意见</p>
                </li>
            </ul>

            <div class="suggest-a fl wp100">
                <textarea name="" id="" placeholder="请输入您对产品的意见，我们将不断优化体验" maxlength="100"></textarea>
                <span><i>0</i>/100</span>
            </div>

            <input type="text" class="suggest-b" placeholder="请输入您的手机号/邮箱（选填）">

            <div class="btn-wrap">
                <button id="suggestBtn">提交</button>
            </div>

        </div><!-- /.container -->

        <div class="modal-wrap" id="suggestModal">
            <div class="modal">
                <p>请填写您的意见反馈</p>
                <div class="btn-wrap">
                    <a class="cancel" href="javascript:void(0)">确定</a>
                </div>
            </div>
        </div>

        <script>

        $(function(){
            var $textarea = $('.suggest-a').find('textarea');
            var $suggestModal = $('#suggestModal');
            var $textareaI = $('.suggest-a').find('i');
            $textarea.keyup(function(event) {
                $textareaI.html($(this).val().length);
            });
            $('#suggestBtn').click(function(event) {
                if ($textarea.val() === "") {
                    $suggestModal.fadeIn();
                } else {
                    /*提交*/
                    alert('提交成功');
                }
            });
        })
        </script>

    </body>
</html>
