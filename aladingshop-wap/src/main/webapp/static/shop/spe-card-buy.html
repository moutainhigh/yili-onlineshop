<!DOCTYPE html>
<html>
    <head>
        <title>商品详情</title>

        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->

        <link rel="stylesheet" href="farmwork/swiper/swiper.min.css"><!-- swiper CSS-->
    </head>
    <body id="detail">

        <div class="container">

            <div class="head">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p class="active menu-a"><i>商品介绍</i></p>
                <p class="menu-b"><i>图文详情</i></p>
            </div>

            <div class="detail-box-a fl wp100">
                <div id="detailBanner" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card1.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card2.jpg">
                        </div>
                        <div class="swiper-slide">
                            <img src="http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card3.jpg">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div><!-- /.swiper-container -->

                <div class="card-detail-a fl wp100">
                    <p>阿拉丁益多宝在线购卡</p>
                    <a class="active" href="javascript:void(0)">
                        <div class="img" style="background:url(http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card1.jpg);"></div>
                        <span>月卡</span>
                        <i></i>
                    </a>
                    <a href="javascript:void(0)">
                        <div class="img" style="background:url(http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card2.jpg);"></div>
                        <span>月卡</span>
                        <i></i>
                    </a>
                    <a href="javascript:void(0)">
                        <div class="img" style="background:url(http://filepic.aladingshop.com/img/userfiles/images/yiduobao/product/card3.jpg);"></div>
                        <span>月卡</span>
                        <i></i>
                    </a>
                </div>
                <div class="card-detail-b fl wp100">
                    <p>面值（元）</p>
                    <div class="modal-c fl wp100">
                        <button class="Reduce">-</button>
                        <i class="count-num count-i">1000</i>
                        <button class="Add">+</button>
                        <input type="hidden" value="1000">
                    </div>
                </div>
            </div>
            <div class="detail-box-b fl wp100">
                <img src="images/card-detail.jpg">
            </div>

            <div class="detail-d wp100 fl card-detail-c">
                <span>数量：1件</span>
                <a class="disabled-btn" href="javascript:void(0)">立即购买</a>
            </div>

        </div><!-- /.container -->

        <div class="modal-wrap" id="iconDisabled">
            <div class="modal">
                <p>购买阿拉丁卡需要在APP端操作，前去下载APP?</p>
                <div class="btn-wrap">
                    <a class="cancel" href="javascript:void(0)">取消</a>
                    <a class="confirm" href="http://app.aladingshop.com/app-download/index.html">确定</a>
                </div>
            </div>
        </div>

        <script src="farmwork/swiper/swiper.jquery.min.js"></script><!-- swiper JS -->
        <script type="text/javascript">
        $(document).ready(function() {
            /*banner*/
            var swiper = new Swiper('#detailBanner',{
                autoplay:3000,
                speed:600,
                autoplayDisableOnInteraction : false,/*用户操作swiper之后，是否禁止autoplay。默认为true：停止。*/
                loop:true,
                pagination:'.swiper-pagination',
                setWrapperSize :true,
                roundLengths : true,/*设定为true将slide的宽和高取整(四舍五入)以防止某些分辨率的屏幕上文字模糊。*/
                iOSEdgeSwipeDetection : true/*设置为true开启IOS的UIWebView环境下的边缘探测。如果拖动是从屏幕边缘开始则不触发swiper。*/
            });

            /*商品介绍/图文详情切换*/
            $('.menu-a').click(function(event) {
                $('body').removeClass('menu-b-active');
            });
            $('.menu-b').click(function(event) {
                $('body').addClass('menu-b-active');
            });

            $('.card-detail-a').find('a').click(function(event) {
                $(this).addClass('active').siblings().removeClass('active');
            });

        });
        </script>

    </body>
</html>
