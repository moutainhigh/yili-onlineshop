<!DOCTYPE html>
<html>
    <head>
        <title>重置密码</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body id="resetPassword">

        <div class="container">

            <div class="head mB10">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p>重置密码</p>
            </div>

            <form id="resetForm" class="form-group">
                <div class="input-group">
                    <input id="password" name="password" type="password" placeholder="请输入密码" autocomplete="off">
                    <div class="ios-btn-wrap">
                        <div class="ios-btn">
                            <input type="checkbox">
                            <i></i>
                        </div>
                    </div>
                </div>

                <p class="password-tip">密码由6-20位字母，数字或符号组成</p>

                <div class="btn-wrap">
                    <button id="resetBtn" type="submit">完成</button>
                </div>
            </form>

        </div><!-- /.container -->

        <a class="registering-new" href="registering-phone.html">注册新用户</a>

        <script src="farmwork/validate/jquery.validate.min.js"></script><!-- 表单验证 -->
        <script type="text/javascript">
            $(document).ready(function() {
                /*表单验证*/

                var validator = $('#resetForm').validate({
                    focusInvalid: false,
                    rules: {
                        password: {
                            required: true,
                            rangelength: [2, 10]
                        }
                    },
                    messages: {
                        password: {
                            required: "请填写密码！",
                            rangelength: "密码长度应该为2-10位！"
                        }
                    },
                    submitHandler: function(form) {
                        // 验证成功后操作
                        console.log($(form).serialize());
                        // form.submit();
                    },
                });

                $('#resetBtn').click(function(event) {
                    $('input.error').parents('.input-group').velocity('callout.shake');
                });

                /*显示/隐藏密码*/
                $('#resetForm').find('.ios-btn-wrap').click(function(event) {
                    var thisStatus = $(this).find('input').prop('checked');
                    if (thisStatus) {
                        $('#password').attr('type', 'text');
                    } else {
                        $('#password').attr('type', 'password');
                    }
                });

            });
        </script>

    </body>
</html>
