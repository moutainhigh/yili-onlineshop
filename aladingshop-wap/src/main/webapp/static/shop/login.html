<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body id="">

        <div class="container">

            <div class="head mB10">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p>登录</p>
                <a href="registering-phone.html" class="a-right">
                    <span class="edit">注册</span>
                </a>
            </div>

            <form id="loginForm" class="form-group">
                <div class="input-group">
                    <span class="user"></span>
                    <input name="userName" type="text" placeholder="请输入您的账号" autocomplete="off">
                </div>
                <div class="input-group">
                    <span class="lock"></span>
                    <input name="password" type="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <div class="auto-login">
                    <input type="checkbox" id="auto-login">
                    <label for="auto-login">自动登录</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">忘记密码？</a>

                <div class="btn-wrap">
                    <button id="loginBtn" type="submit">立即登录</button>
                </div>
            </form>

            <div class="other-login">
                <h3>第三方登录</h3>
                <ul>
                    <li>
                        <span class="qq"></span>
                        <p>QQ</p>
                    </li>
                    <li>
                        <span class="weichat"></span>
                        <p>微信</p>
                    </li>
                    <li>
                        <span class="sina"></span>
                        <p>新浪微博</p>
                    </li>
                    <li>
                        <span class="alipay"></span>
                        <p>支付宝</p>
                    </li>
                </ul>
            </div>

        </div><!-- /.container -->


        <script src="farmwork/validate/jquery.validate.min.js"></script><!-- 表单验证 -->
        <script type="text/javascript">
            $(document).ready(function() {
                /*表单验证*/
                var validator = $('#loginForm').validate({
                    focusInvalid: false,
                    rules: {
                        userName: {
                            required: true,
                            rangelength: [2, 10]
                        },
                        password: {
                            required: true,
                            rangelength: [2, 10]
                        }
                    },
                    messages: {
                        userName: {
                            required: "请填写用户名！",
                            rangelength: "账户名长度应该为2-10位！"
                        },
                        password: {
                            required: "请填写密码！",
                            rangelength: "密码长度应该为2-10位！"
                        }
                    },
                    submitHandler: function(form) {
                        // 验证成功后操作
                        console.log($(form).serialize());
                        // form.submit();
                    },
                });

                $('#loginBtn').click(function(event) {
                    $('input.error').parents('.input-group').velocity('callout.shake');
                });

            });
        </script>

    </body>
</html>
