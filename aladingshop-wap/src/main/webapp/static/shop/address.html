        <script>
        $(function(){
            $('#address').find('.edit').click(function(event) {
                if ($(this).html()==="操作") {
                    $(this).html("取消");
                } else {
                    $(this).html("操作");
                };
                $('.address-box').toggleClass('open');
            });

            $('.address-delete-btn').click(function(event) {
                $(this).parents('.address-box').velocity({height:0,opacity:0},{duration: 200}).velocity({border:0},{complete:function(){$(this).remove();hideRightBtn();}});
            });
            hideRightBtn();
        })

        function hideRightBtn(){
            if (!$('#address').find('.address-box').length) {
                $('.a-right').hide();
            };
        }
