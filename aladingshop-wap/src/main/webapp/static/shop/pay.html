<!DOCTYPE html>
<html>
    <head>
        <title>订单支付</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body id="">

        <div class="container">

            <div class="head mB10">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p>订单支付</p>
            </div>

            <div class="pay-wrap fl wp100 radio">
                <ul>
                    <li>
                        <span class="ali-pay"></span>
                        <h3>支付宝</h3>
                        <p>推荐有支付宝账号者使用</p>
                        <div class="check-box fl checked">
                            <i></i>
                            <input name="chose-address" class="checkItem" type="radio" checked="checked">
                        </div>
                    </li>
                    <li>
                        <span class="weichat-pay"></span>
                        <h3>微信支付</h3>
                        <p>推荐有微信账号者使用</p>
                        <div class="check-box fl">
                            <i></i>
                            <input name="chose-address" class="checkItem" type="radio">
                        </div>
                    </li>
                    <li>
                        <span class="union-pay"></span>
                        <h3>银联支付</h3>
                        <p>方便快捷</p>
                        <div class="check-box fl">
                            <i></i>
                            <input name="chose-address" class="checkItem" type="radio">
                        </div>
                    </li>
                    <li>
                        <span class="ruyi-pay"></span>
                        <h3>如意消费卡</h3>
                        <p class="red">推荐使用，购物尽享九折优惠</p>
                        <div class="check-box fl">
                            <i></i>
                            <input name="chose-address" class="checkItem" type="radio">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="pay-btn">
                <p>实付金额：<span class="red">&yen; 299.00</span></p>
                <a href="pay-success.html">
                    <button>去付款</button>
                </a>
            </div>

        </div><!-- /.container -->

    </body>
</html>
