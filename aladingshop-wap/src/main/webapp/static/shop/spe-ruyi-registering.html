<!DOCTYPE html>
<html>
    <head>
        <title>如意消费卡</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.min.css"><!-- 通用 CSS -->
        <script src="farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body id="">

        <div class="container">

            <div class="head mB10">
                <a href="javascript:history.go(-1)" class="a-left">
                    <span class="back"></span>
                </a>
                <p>如意消费卡</p>
                <a href="spe-ruyi-login.html" class="a-right">
                    <span class="">登录</span>
                </a>
            </div>

            <form id="registeringForm" class="form-group">
                <div class="input-group key-btn-wrap">
                    <span class="phone"></span>
                    <input name="userPhone" type="number" placeholder="请输入手机号码" autocomplete="off">
                </div>
                <div class="input-group">
                    <span class="lock"></span>
                    <input id="" name="password" type="password" placeholder="请输入密码" autocomplete="off">
                    <div class="ios-btn-wrap">
                        <div class="ios-btn">
                            <input type="checkbox">
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="input-group mB10">
                    <span class="lock"></span>
                    <input id="" name="password_2" type="password" placeholder="请输入密码" autocomplete="off">
                    <div class="ios-btn-wrap">
                        <div class="ios-btn">
                            <input type="checkbox">
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <span class="user"></span>
                    <input name="userName" type="text" placeholder="请输入您的真实姓名" autocomplete="off">
                </div>
                <div class="input-group">
                    <input name="userCardId" type="number" placeholder="请输入身份证号码" autocomplete="off">
                </div>
                <div class="input-group key-btn-wrap mB10">
                    <input name="key" type="number" placeholder="请输入验证码" autocomplete="off">
                    <a href="javascript:void(0)" class="key-btn">获取验证码</a>
                </div>

                <div class="btn-wrap">
                    <button id="registeringBtn" type="submit">注册</button>
                </div>
            </form>

        </div><!-- /.container -->

        <script src="farmwork/validate/jquery.validate.min.js"></script><!-- 表单验证 -->
        <script type="text/javascript">
            $(document).ready(function() {
                /*表单验证*/
                var validator = $('#registeringForm').validate({
                    focusInvalid: false,
                    rules: {
                        userPhone: {
                            required: true,
                            rangelength: [11,11]
                        },
                        key: {
                            required: true,
                            rangelength: [6,6]
                        },
                        password: {
                            required: true,
                            rangelength: [2, 10]
                        },
                        password_2: {
                            equalTo:"#password"
                        },
                        userName: {
                            required: true,
                            rangelength: [2, 4]
                        },
                        userCardId: {
                            required: true
                        }
                    },
                    messages: {
                        userPhone: {
                            required: "请填写手机号！",
                            rangelength: "请输入11位手机号码！"
                        },
                        key: {
                            required: '请填写用验证码！',
                            rangelength: '验证码为6位数字！'
                        },
                        password: {
                            required: "请填写密码！",
                            rangelength: "密码长度应该为2-10位！"
                        },
                        password_2: {
                            equalTo:"密码不一致！"
                        },
                        userName: {
                            required: "请填写姓名！",
                            rangelength: "用户名长度应该为2-4位！"
                        },
                        userCardId: {
                            required: "请填写身份证号！"
                        }
                    },
                    submitHandler: function(form) {
                        // 验证成功后操作
                        console.log($(form).serialize());
                        // form.submit();
                    },
                });

                /*显示/隐藏密码*/
                $('#registeringForm').find('.ios-btn-wrap').each(function(index, el) {
                    $(this).click(function(event) {
                        var thisStatus = $(this).find('input').attr('checked');
                        if (thisStatus) {
                            $(this).siblings('input').attr('type', 'text');
                        } else {
                            $(this).siblings('input').attr('type', 'password');
                        }
                    });
                });

            });
        </script>

    </body>
</html>
