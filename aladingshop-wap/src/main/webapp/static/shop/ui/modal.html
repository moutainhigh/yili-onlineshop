<!DOCTYPE html>
<html>
    <head>
        <title>订单详情</title>
        <!-- 通用部分 开始 -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="../css/style.min.css"><!-- 通用 CSS -->
        <script src="../farmwork/jquery/jquery-2.1.3.min.js"></script><!-- 通用jQuery JS -->
        <script src="../farmwork/velocity/velocity.min.js"></script><!-- velocity JS -->
        <script src="../farmwork/velocity/velocity.ui.min.js"></script><!-- velocity JS -->
        <script src="../js/min/public.min.js"></script><!-- 通用 public JS -->
        <!-- 通用部分 结束 -->
    </head>
    <body>

        <div class="container">
            <div class="btn-wrap">
                <button id="exampleBtn">显示弹窗</button>
            </div>
        </div>

        <div class="modal-wrap" id="example">
            <div class="modal">
                <p>确定取消该订单吗？</p>
                <div class="btn-wrap">
                    <a class="cancel" href="javascript:void(0)">取消</a>
                    <a class="confirm" href="javascript:void(0)">确定</a>
                </div>
            </div>
        </div>

        <script>
        $(function(){

            /*显示弹窗*/
            $('#exampleBtn').click(function() {
                $('#example').fadeIn();
            });

            /*确定操作*/
            $('.confirm').click(function() {
                $('#example').fadeOut();
                alert('操作成功！');
            });
        })
        </script>

    </body>
</html>
