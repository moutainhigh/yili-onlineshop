        <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
        <script>
        $(function(){
            //百度地图API功能
            var map = new BMap.Map("map");                   // 创建Map实例
            var point = new BMap.Point(116.34772,39.89464);     // 创建点坐标
            map.centerAndZoom(point,20);
            //******************************//
            var content = ''+
            '<div style="margin:0;line-height:20px;padding:2px;">' +
            '北京市西城区广安门外 168 号朗琴国际大厦 B 座 1512A' +
                '</div>';
            //创建检索信息窗口对象
            var searchInfoWindow = null;
            searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
            title  : "北京一里网络科技有限公司",      //标题
            width  : 290,             //宽度
            height : 'auto',          //高度
            panel  : "panel",         //检索结果面板
            enableAutoPan : true,     //自动平移
            searchTypes   :[
                BMAPLIB_TAB_SEARCH,   //周边检索
                BMAPLIB_TAB_TO_HERE,  //到这里去
                BMAPLIB_TAB_FROM_HERE //从这里出发
                ]
              });
            var marker = new BMap.Marker(point); //创建marker对象
            marker.addEventListener("click", function(e){
            searchInfoWindow.open(marker);
              })
            map.addOverlay(marker);               // 将标注添加到地图中
            var label = new BMap.Label("北京一里网络科技有限公司",{offset:new BMap.Size(30,2)});
            marker.setLabel(label);
            marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
            //******************************//
            map.enableScrollWheelZoom();                     //启用滚轮放大缩小
            map.addControl(new BMap.NavigationControl());    //地图平移缩放控件
            var ScaleOpts = {offset: new BMap.Size(4, 40)}
            map.addControl(new BMap.ScaleControl(ScaleOpts));//比例尺控件
            map.addControl(new BMap.OverviewMapControl());   //缩略地图控件
            map.addControl(new BMap.MapTypeControl());       //地图类型控件
            map.disableDragging();     //禁止拖拽
            setTimeout(function(){
            map.enableDragging();   //两秒后开启拖拽
              }, 2000);
        })
        </script>
