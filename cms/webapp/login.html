<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>登录 - CMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="description" content="阿拉丁后台管理系统">
        <meta name="keywords" content="阿拉丁后台管理系统">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <!-- styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/icheck/futurico/futurico.css">
        <link rel="stylesheet" href="css/style.min.css">
        <!--[if lt IE 9]>
            <script src="js/html5.js"></script>
        <![endif]-->
    </head>
    <body id="login" class="backBlack">
        <div class="container" id="loginBox">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="color-white mB30"><i class="fa fa-medium text-info"></i> ALADing CMS</h1>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <form id="loginForm">
                        <div class="form-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" name="userName" placeholder="User name">
                        </div>
                        <div class="form-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input type="password" class="form-control input-block" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="color-white" for="rememberMe">
                                    <input type="checkbox" value="1" name="rememberMe" class="iCheck iCheck-futurico"> remember me
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-block btn-lg">登录</button>
                        </div>
                        <div class="form-group">
                            <p class="color-grey-dark">忘记密码？，请联系后台管理员</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script><!-- 表单验证 -->
        <script src="js/icheck.min.js"></script>
        <script src="js/public.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                /*表单验证*/
                var validator = $('#loginForm').validate({
                    rules: {
                        userName: {
                            required: true,
                            rangelength: [2, 10],
                            remote: {
                                url: "remote.json",
                                type: "post",
                                data: {
                                    loginTime: function() {
                                        return +new Date;
                                    }
                                }
                            }
                        },
                        password: {
                            required: true,
                            rangelength: [2, 10]
                        }
                    },
                    messages: {
                        userName: {
                            required: "请填写用户名！",
                            rangelength: "账户名长度应该为2-10位！",
                            remote: "用户名不存在！"
                        },
                        password: {
                            required: "请填写密码！",
                            rangelength: "密码长度应该为2-10位！"
                        }
                    },
                    submitHandler: function(form) {
                        // 验证成功后操作
                        console.log($(form).serialize());
                        $(form).ajaxSubmit();
                    },
                });
            });
        </script>
    </body>
</html>
