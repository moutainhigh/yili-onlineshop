<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>首页 - CMS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="description" content="阿拉丁后台管理系统">
        <meta name="keywords" content="阿拉丁后台管理系统">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <!-- styles -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css" /><!-- 字体图标css -->
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"><!-- 时间选择器css -->
        <link rel="stylesheet" href="css/style.min.css"><!-- 自定义css -->
    </head>
    <body id="index" class="Cog">

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12 content">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-cog"></i> 系统权限</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-inline">
                                <div class="form-group col-md-4 mB15">
                                    <label for="a">用户名称：</label>
                                    <input type="text" class="form-control" id="a">
                                </div>
                                <div class="form-group col-md-4 mB15">
                                    <label for="a">开始时间：</label>
                                    <div class="input-group">
                                        <input id="datetimepickerStart" type="text" class="form-control form_datetime" readonly>
                                        <div class="input-group-addon form_datetime_addon"><i class="fa fa-times"></i></div>
                                    </div>
                                </div>
                                <div class="form-group col-md-4 mB15">
                                    <label for="a">结束时间：</label>
                                    <div class="input-group">
                                        <input id="datetimepickerEnd" type="text" class="form-control form_datetime" readonly>
                                        <div class="input-group-addon form_datetime_addon"><i class="fa fa-times"></i></div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                        <!-- /.panel-body -->

                    </div>
                </div>
                <!-- /.content -->
            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script><!-- 时间选择器js -->
        <script src="js/bootstrap-datetimepicker.zh-CN.js"></script><!-- 时间选择器中文js -->
        <script src="js/public.js"></script>

        <script>
            $(function(){
                $('#datetimepickerStart').datetimepicker('setStartDate', '2015-07-01');

                $('#datetimepickerStart').change(function(event) {
                    var datetimepickerStart_value = $(this).val();
                    $('#datetimepickerEnd').datetimepicker('setStartDate', datetimepickerStart_value);
                });
            })
        </script>
    </body>
</html>
