<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Fushionbaby触屏版-登录</title>
    <meta name="apple-mobile-web-app-title" content="兜士宝-登录">
    <script type="text/javascript" src="js/public-headTag.js"></script><!-- 公共头部便签，css,js等 -->
  </head>
  <body>
    <div class="container">
      <div class="public_header fl width100">
        <div class="public_header_wrap fl width100">
          <a class="public_back" href="javascript:void(0);"  onclick="history.go(-1);">返回</a>
          登录 Fushionbaby
          <a class="public_btn_r" href="registered.html">注册</a>
        </div>
      </div>
      <div class="public_form_wrap">
        <form action="">
          <div class="public_input_wrap">
            <span class="user"></span>
            <input class="user_input required" type="text" placeholder="请输入手机号或邮箱" data-toggle="tooltip" title="请输入有效的手机号或邮箱">
          </div>
          <div class="public_input_wrap">
            <span class="passwards"></span>
            <input id="passwards_input" neme="passwards_input" class="passwards_input required" type="password" placeholder="请输入登录密码" data-toggle="tooltip" title="请输入6位以上登录密码">
          </div>
          <p class="tips fl width100">
            <a href="forgot-passward.html">忘记密码？</a>
          </p>
          <button id="login_btn" class="public_button marginT0" type="button">立即登录</button>
        </form>
      </div>
      <div class="public_line">
        <span></span>
          <p>或使用以下方式登录</p>
        <span></span>
      </div>
      <div class="other_login fl width100">
        <a href="javascript:void(0);">
          <div class="other_login_box">
            <span class="icon_QQ"></span>
            <p>QQ</p>
          </div>
        </a>
        <a href="javascript:void(0);">
          <div class="other_login_box">
            <span class="icon_weichart"></span>
            <p>微信</p>
          </div>
        </a>
        <a href="javascript:void(0);">
          <div class="other_login_box">
            <span class="icon_sina"></span>
            <p>新浪微博</p>
          </div>
        </a>
      </div>
    </div>
    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/iPass.packed.js"></script>
    <script>
      $(function(){
        /*  表单提交，最终验证  */
        $("#login_btn").click(function() {
          $(".required").trigger('blur');
          var numError = $('form .has-error').length;
          if (numError) {
            return false;
          }
          /*  alert("成功.");  */
          $(this).addClass('public_loading');

          /*  成功后的操作 开始  */
          window.location='index.html';
          /*  成功后的操作 结束  */
        })
      })
    </script>
  </body>
</html>
