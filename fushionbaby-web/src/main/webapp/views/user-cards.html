<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>礼品卡/余额 - Fushionbaby</title>
		<script src="ftl/publicHeadTags.js"></script><!-- 公共<head>标签 -->
		<link rel="stylesheet"  href="css/public.css">
		<link rel="stylesheet"  href="css/persona-order.css">
		<link rel="stylesheet"  href="css/checkout-list.css">
	</head>
	<body>
		<div class="user-cards" style="min-height:330px;">
			<h3 class="center-title">我的余额</h3>
			<div class="info-list user-cards-box">
				<div class="info-list-l">我的余额：</div>
				<div class="info-list-r">￥ 0.00</div>
			</div>
			<!-- 使用礼品卡 开始  -->
			<div id="discount" class="marginT0 cards_discount">
				<div class="discount-wrap">
					<a class="discount-btn" href="javascript:void(0);">使用礼品卡</a>
					<div class="discount-box">
						<div class="discount-input-group fl width100">
							<label for="卡号">卡号：</label>
							<input type="text" placeholder="请输入卡号...">
							<div class="coupon-error color-warning fl">* 代金券不存在或已经被使用！</div>
						</div>
						<div class="discount-input-group fl width100" style="margin-bottom:0;">
							<label for="密码">密码：</label>
							<input type="text" placeholder="请输入密码...">
							<div class="coupon-error color-warning fl">* 密码错误！</div>
						</div>
						<span class="color-green" style="margin-left:49px;font-size:12px;">※单次未使用完的金额将自动转入用户余额内</span>
						<p class="discount-box-line"></p>
						<div class="discount-box-btn-wrap">
							<a class="discount-box-btn confirm" href="javascript:void(0);">使用</a>
							<a class="discount-box-btn cancel" href="javascript:void(0);">取消</a>
						</div>
					</div>
				</div>
			</div>
			<!-- 使用礼品卡 结束  -->
		</div>

		<script type="text/javascript" src="js/persona-order.js"></script>
		<script type="text/javascript" src="js/checked.js"></script>
	</body>
</html>
