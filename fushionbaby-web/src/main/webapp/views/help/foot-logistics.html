<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>fushionbaby 母婴用品【物流信息】</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/help.css">
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#ZNX12",parent.document).addClass('fl-current');
			$(".fro-ZNX12",parent.document).addClass('front-current');
		});
		</script>
	</head>
	<body>
		<div class="problem">
			<p class="mt fl">配送方式：</p>
			<ul>
				<li>
					<p class="fl">
					Fushionbaby所有订单都会优先选择国内知名快递公司发送，包括顺丰、圆通等。如有偏远地区无法抵达，我们会择优选择。
					</p>
				</li>
			</ul>
			<p class="mt fl">物流状态查询：</p>
			<ul>
				<li>
					<p class="fl">
					下单成功之后，可以随时查看订单更新状态，如订单状态显示已发货，您就可以使用快递编号前往对应快递主页跟踪快递的物流信息了。
					</p>
				</li>
				<li>
					<p>
					订单状态显示已发货，您就可以开始跟踪快递的物流信息了。<br/>
					</p>
				</li>
				<li>
					<p>
					温馨提示：点击“查看物流”时查看到的物流单号跟踪不到物流信息，可能是物流公司还没来得及录入或者品牌商填写了错误的物流单号，请不用着急，或联系Fushionbaby客服，我们会帮您联系品牌商核实实际发货情况。
					</p>
				</li>
			</ul>
		</div>
	</body>
</html>
