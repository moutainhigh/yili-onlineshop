<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>支付页面 - Fushionbaby</title>
		<script src="ftl/publicHeadTags.js"></script><!-- 公共<head>标签 -->
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet"  href="css/checkout-list.css">
		<link rel="stylesheet"  href="css/404-none.css">
		<script type="text/javascript">
			window.onload=function(){
				var go=document.getElementById("go").innerHTML;
				var i=parseInt(go);
				function fun(){
					i--; // 这是变量
				if(i>0)  // 如果这个i大于0 就不能跳转
				{
						setTimeout(fun,1000); // 如果大于0 那么递归调用fun
				}
				else{
					window.location.href="persona-order.html"; //如果不满足，就转到新页面
				}
				document.getElementById("go").innerHTML=i;
				}
				fun();//开始调用函数
			}
		</script>
	</head>
	<body>
		<script type="text/javascript" src="ftl/topbar.js"></script><!-- 公共顶部JS -->
		<script type="text/javascript" src="ftl/header.js"></script><!-- 公共头部JS -->
		<!-- address -->
		<div class="address container">
			<form action="#">
				<!-- 404 begin -->
				<div class="container">
					<div class="not-found">
						<span class="logo-gif"></span>
						<div class="err">
							<span>支付成功，您支付的金额为100.00元！</span>
							<em></em>
						</div>
						<div class="content">
							<div class="wrap"><p class="time"><span class="num" id="go">10</span>秒后跳转到商户页面</p><a class="my-order" href="persona-order.html?my-order">立即跳转</a></div>
							<p class="enter">快速通道：</p>
							<p class="list">
							<a href="javascript:">安全座椅</a>
							<a href="javascript:">童车</a>
							<a href="javascript:">洗护用品</a>
							<a href="javascript:">喂养用品</a>
							<a href="javascript:">玩具</a>
							</p>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="ftl/footer.js"></script><!-- 公共底部JS -->
		<script type="text/javascript" src="ftl/nav.js"></script><!-- 公共右侧导航JS -->

		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/persona-order.js"></script>
		<script type="text/javascript" src="js/checked.js"></script>
	</body>
</html>
