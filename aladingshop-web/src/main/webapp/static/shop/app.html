        <script type="text/javascript" src="js/jquery.easings.min.js"></script>

        <script>
            $(function(){
                $('.img2').animate({"top":"20%"},1200,'easeInOutElastic');
                $('.img3').animate({"top":"10%"},1500,'easeInOutElastic');

                $(window).scroll(function(event) {
                    var H = $(window).scrollTop();
                    console.log(H);

                    if (H>200) {
                        $('.app-header-wrap').stop().animate({'top':'0'}, 300);
                    } else {
                        $('.app-header-wrap').stop().animate({'top':'-72px'}, 300);
                    };

                    if (H>200) {
                        $('.img6, .img9').fadeIn().removeClass('scale');
                        setTimeout(function(){
                            $('.img7').fadeIn().removeClass('scale');
                        },400);
                        setTimeout(function(){
                            $('.img8').fadeIn().removeClass('scale');
                        },600);
                        setTimeout(function(){
                            $('.img10').fadeIn().removeClass('scale');
                        },800);
                    };

                    if (H>800) {
                        $('.img11').fadeIn();
                        setTimeout(function(){
                            $('.img12').fadeIn();
                        },300);
                        setTimeout(function(){
                            $('.img13').fadeIn();
                        },600);
                        setTimeout(function(){
                            $('.img14').fadeIn();
                        },900);
                    };

                    if (H>1200) {
                        $('.img17').stop().fadeIn();
                        setTimeout(function(){
                            $('.img16').stop().fadeIn();
                        },500);
                    };

                    if (H>2000) {
                        $('.img18').stop().fadeIn();
                    };

                    if (H>2800) {
                        $('.img19').stop().fadeIn();
                        setTimeout(function(){
                            $('.img20').stop().fadeIn();
                        },400);
                    }

                });

                $('#appCodeImgBtn').hover(function() {
                    $('.app-btn-wrap').find('span').stop().show();
                }, function() {
                    $('.app-btn-wrap').find('span').stop().hide();
                });
            })
        </script>
