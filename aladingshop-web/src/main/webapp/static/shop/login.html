<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>阿拉丁玛特 - 登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="description" content="阿拉丁玛特商城">
        <meta name="keywords" content="阿拉丁玛特商城">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <!-- styles -->
        <link rel="stylesheet" href="css/style.min.css">
        <!--[if IE 8 ]><html class="ie8"><![endif]-->
        <!--[if IE 9 ]><html class="ie9"><![endif]-->
    </head>
    <body>

        <div class="container oh login-box">
            <a class="login-logo" href="index.html" title="返回首页">
                <span></span>
            </a>
            <div class="login-left fl">
                <h3>
                    <p>登录</p>
                    <a href="registered.html">注册</a>
                </h3>
                <form id="loginForm">
                    <div class="input-wrap user">
                        <input name="userName" class="default-input" type="text" placeholder="邮箱 / 手机号">
                        <span></span>
                    </div>
                    <div class="input-wrap lock">
                        <input name="password" class="default-input" type="password" placeholder="请输入密码">
                        <span></span>
                    </div>
                    <div class="checkbox-wrap fl">
                        <label for="remember">
                            <input id="remember" type="checkbox">
                            记住我
                        </label>
                        <a href="reset-password-step1.html">忘记密码</a>
                    </div>
                    <button id="loginBtn" class="btn-theme">登&emsp;录</button>
                </form>
                <div class="other-login fl">
                    <h5>第三方登录</h5>
                    <ul>
                        <li class="qq">
                            <a href=""></a>
                            <p>QQ</p>
                        </li>
                        <li class="weichat">
                            <a href=""></a>
                            <p>微信</p>
                        </li>
                        <li class="sina">
                            <a href=""></a>
                            <p>新浪微博</p>
                        </li>
                        <li class="alipay">
                            <a href=""></a>
                            <p>支付宝</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="login-right fl">
                <a href=""><img src="picture/login.jpg" height="500" width="455" alt=""></a>
            </div>
            <p class="copyright">版权所有@2015 上海一里网络科技有限公司</p>
        </div>

        <!-- javascript -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/public.js"></script><!-- 公共JS -->
        <script src="js/jquery.validate.min.js"></script><!-- 表单验证 -->
        <script src="js/velocity.min.js"></script>
        <script src="js/velocity.ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                /*表单验证*/
                var validator = $('#loginForm').validate({
                    rules: {
                        userName: {
                            required: true,
                            rangelength: [2, 10]/*,
                            remote: {
                                url: "remote.json",
                                type: "post",
                                data: {
                                    loginTime: function() {
                                        return +new Date;
                                    }
                                }
                            }*/
                        },
                        password: {
                            required: true,
                            rangelength: [2, 10]
                        }
                    },
                    messages: {
                        userName: {
                            required: "请填写用户名！",
                            rangelength: "账户名长度应该为2-10位！"/*,
                            remote: "用户名不存在！"*/
                        },
                        password: {
                            required: "请填写密码！",
                            rangelength: "密码长度应该为2-10位！"
                        }
                    },
                    submitHandler: function(form) {
                        // 验证成功后操作
                        console.log($(form).serialize());
                        $(form).ajaxSubmit();
                    },
                });

                $('#loginBtn').click(function(event) {
                    $('.default-input.error').parents('.input-wrap').velocity('callout.shake');
                });
            });
        </script>
    </body>
</html>
